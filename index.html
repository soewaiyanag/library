<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>The Library</title>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/07696ff9fe.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/css/style.css" />
    <!-- JAVASCRIPT -->
    <script defer src="./javascript/toggle.js"></script>
    <script defer src="./javascript/app.js"></script>
  </head>
  <body class="dark-theme">
    <main class="container">
      <header>
        <div class="heading">
          <h1>The Odin Project Library</h1>
          <h4 class="books">Total books: <span class="total-books">0</span></h4>
        </div>
        <div class="toggle">
          <label class="toggle__label" for="theme-switcher">Dark Mode</label>
          <input
            type="checkbox"
            name="theme-switcher"
            class="toggle__switch"
            autocomplete="off"
          />
        </div>

        <div class="btn-container">
          <button class="add-book btn btn-gradient">Add Book</button>
          <button class="login btn btn-transparent">Login</button>
        </div>
      </header>
      <form class="hide">
        <input class="title-input" type="text" placeholder="TITLE" />
        <input class="aurthor-input" type="text" placeholder="AURTHOR" />
        <input class="isRead read-toggle" type="checkbox" />
        <button class="submit-book btn btn-gradient">add</button>
        <!-- <i class="fas fa-times close-form"></i> -->
      </form>
      <!-- MIDDLE SECTION -->
      <section class="library-container">
        <div class="book-card">
          <h1 class="book-title">The Guys of Rangoon</h1>
          <h3 class="book-aurthor">Khat Zaw</h3>
          <input class="book-read btn" type="checkbox" />
          <button class="book-remove btn">remove</button>
        </div>
      </section>
    </main>
  </body>
</html>
